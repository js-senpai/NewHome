<section class="contact-action">
    <div class="container contact-action__container">
        <div class="master-block @@class">
    <div class="master-block-item">
        <div class="master-block__title">Бесплатный выезд менеджера-замерщика</div>
        <div class="master-block__content">
            <p>Осуществляем бесплатный выезд менеджера - замерщика на участок заказчика в рамках Московской области.</p>
        </div>
        <div class="master-block__form">
            <fieldset class="form__fieldset master-block__form__fieldset required">
                <legend>Ваш телефон</legend>
                <input type="tel" class="form__input master-block__form__input" required placeholder="8 800 333 33 33">
            </fieldset>
            <input type="submit" class="btn btn-action master-block__form-submit" value="Вызвать замерщика">
        </div>
    </div>
    <div class="master-block-item master-block__img">
        <img data-src="img/global/contact-action/master.png" class="lazy" alt="master">
    </div>
</div>
        <div class="calc-block @@class">
    <div class="calc-block-item">
        <h2 class="calc-block__title">Воспользуйтесь калькулятором</h2>
        <div class="calc-block__content">
            <p>Осуществляем бесплатный выезд менеджера - замерщика на участок заказчика в рамках Московской области.</p>
        </div>
        <button class="btn btn-action product-list__btn calc-block__btn btn-open-popup-call">Калькулятор</button>
        <div class="calc-block__mobile-img">
            <img data-src="img/global/contact-action/mobile-calc.png" class="lazy" alt="contact action">
        </div>
    </div>
    <div class="calc-block-item calc-block__img">
        <img data-src="img/global/contact-action/calc.png" class="lazy" alt="contact action">
    </div>
</div>
    </div>
</section>
