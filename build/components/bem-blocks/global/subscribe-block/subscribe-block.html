<div class="subscribe-block container @@class">
    <div class="subscribe-block__container">
        <h2 class="subscribe-block__title font-normal"><span class="font-bold">Подпишитесь</span> на новинки, скидки, акции!</h2>
        <div class="subscribe-block__wrapper">
            <div class="subscribe-block__content">Оставьте свой e-mail, что бы получить скидку на любой курс или услуги от меня</div>
            <div class="subscribe-block__form">
                <fieldset class="form__fieldset subscribe-block__fieldset required">
                    <legend>Ваш email</legend>
                    <input type="email" class="form__input subscribe-block__input" required placeholder="ivan.ivanov@gmail.com">
                </fieldset>
                <div class="form__checkbox-container subscribe-block__checkbox-container">
                    <div class="form__checkbox-item form__checkbox-icon subscribe-block__checkbox-icon">
                        <img src="img/global/icons/checkbox.svg" alt="checkbox">
                    </div>
                    <div class="form__checkbox-item">
                        <input checked type="checkbox" class="form__checkbox subscribe-block__checkbox" hidden />
                        <div class="form__checkbox-text subscribe-block__checkbox-text">Я даю согласие на обработку моих персональных данных</div>
                    </div>
                </div>
                <input type="submit" class="btn btn-action subscribe-block__submit" value="Подписаться">
            </div>
        </div>
    </div>
</div>
